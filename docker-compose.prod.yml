services:
  postgresql:
    image: postgres:16
    container_name: temporal-postgresql
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-temporal}
      POSTGRES_USER: ${POSTGRES_USER:-temporal}
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U temporal" ]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 30s

  temporal-admin-tools:
    image: temporalio/admin-tools:1.29.1-tctl-1.18.4-cli-1.5.0
    container_name: temporal-admin-tools
    restart: on-failure:6
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-temporal}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-temporal}
      - POSTGRES_SEEDS=postgresql
      - SQL_PASSWORD=${POSTGRES_PASSWORD:-temporal}
    networks:
      - app-network
    entrypoint: [ "/bin/sh" ]
    command: >
      -c "
      echo 'Starting PostgreSQL schema setup...';
      echo 'Waiting for PostgreSQL port to be available...';
      nc -z -w 10 postgresql 5432;
      echo 'PostgreSQL port is available';
      temporal-sql-tool --plugin postgres12 --ep postgresql -u temporal -p 5432 --db temporal create;
      temporal-sql-tool --plugin postgres12 --ep postgresql -u temporal -p 5432 --db temporal setup-schema -v 0.0;
      temporal-sql-tool --plugin postgres12 --ep postgresql -u temporal -p 5432 --db temporal update-schema -d /etc/temporal/schema/postgresql/v12/temporal/versioned;
      temporal-sql-tool --plugin postgres12 --ep postgresql -u temporal -p 5432 --db temporal_visibility create;
      temporal-sql-tool --plugin postgres12 --ep postgresql -u temporal -p 5432 --db temporal_visibility setup-schema -v 0.0;
      temporal-sql-tool --plugin postgres12 --ep postgresql -u temporal -p 5432 --db temporal_visibility update-schema -d /etc/temporal/schema/postgresql/v12/visibility/versioned;
      echo 'PostgreSQL schema setup complete';
      "

  temporal:
    image: temporalio/server:1.29.1
    container_name: temporal
    restart: always
    depends_on:
      temporal-admin-tools:
        condition: service_completed_successfully
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-temporal}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-temporal}
      - POSTGRES_SEEDS=postgresql
      - BIND_ON_IP=0.0.0.0
      # In production, you might want to mount a specific config or use env vars for everything
      # For simplicity, we stick to defaults or simple overrides
    networks:
      - app-network
    ports:
      - '7233:7233'
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "7233" ]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 60

  temporal-create-namespace:
    image: temporalio/admin-tools:1.29.1-tctl-1.18.4-cli-1.5.0
    container_name: temporal-create-namespace
    restart: on-failure:5
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - DEFAULT_NAMESPACE=default
    networks:
      - app-network
    entrypoint: [ "/bin/sh" ]
    command: >
      -c "
      NAMESPACE=$${DEFAULT_NAMESPACE:-default};
      TEMPORAL_ADDRESS=$${TEMPORAL_ADDRESS:-temporal:7233};
      echo 'Waiting for Temporal server...';
      sleep 10;
      echo 'Creating namespace...';
      temporal operator namespace describe -n $$NAMESPACE --address $$TEMPORAL_ADDRESS || temporal operator namespace create -n $$NAMESPACE --address $$TEMPORAL_ADDRESS;
      echo 'Namespace setup complete';
      "

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

  server:
    image: ghcr.io/${GITHUB_REPOSITORY:-un-ocha/activity-info-runner}/server:latest
    restart: always
    ports:
      - "8000:8000"
    environment:
      - TEMPORAL_HOST=temporal:7233
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_VERSION=${APP_VERSION:-latest}
      - BLOB_STORE_PATH=/blobs
    volumes:
      - blob-store:/blobs
    depends_on:
      - temporal
      - redis
    networks:
      - app-network

  worker:
    image: ghcr.io/${GITHUB_REPOSITORY:-un-ocha/activity-info-runner}/worker:latest
    restart: always
    environment:
      - TEMPORAL_HOST=temporal:7233
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_TOKEN=${API_TOKEN}
      - BLOB_STORE_PATH=/blobs
    volumes:
      - blob-store:/blobs
    depends_on:
      temporal-create-namespace:
        condition: service_completed_successfully
      redis:
        condition: service_started
      server:
        condition: service_started
    networks:
      - app-network

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-un-ocha/activity-info-runner}/ui-frontend:latest
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  blob-store:
